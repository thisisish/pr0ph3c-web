<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
</head>
<body class="{{ page.body_class }}">
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="{{ '/' | relative_url }}">pr0ph3c</a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/blog' | relative_url }}">Blog</a>
        <a href="{{ '/projects' | relative_url }}">Portfolio</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main class="content wrap">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <span>© {{ 'now' | date: '%Y' }} pr0ph3c — Built on GitHub Pages</span>
      <a class="tools-link" href="{{ '/tools' | relative_url }}">/tools</a>
    </div>
  </footer>

  <script src="{{ '/assets/js/typing.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
  {% if page.extra_js %}
    {% for s in page.extra_js %}
      <script src="{{ s | relative_url }}"></script>
    {% endfor %}
  {% endif %}
</body>
</html>
